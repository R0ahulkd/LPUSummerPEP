<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <script>
        var marks = prompt("Please enter your marks:");
        if (marks >= 90) {
            document.write("You have received an A grade.");
        } else if (marks >= 80) {
            document.write("You have received a B grade.");
        } else if (marks >= 70) {
            document.write("You have received a C grade.");
        } else if (marks >= 60) {
            document.write("You have received a D grade.");
        } else {
            document.write("You have received an F grade.");
        }
    </script>
</body>
</html>
