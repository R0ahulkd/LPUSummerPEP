<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <script>
        function add(a,b,c = 5){
            document.write("A: " + a + " B: " + b + " C: " + c);
            var sum = a + b + c;
            document.write("<br>Sum: " + sum);
        }
        add(10,20); // This will not cause an error because 'c' has a default value of 5
    </script>
</body>
</html>
