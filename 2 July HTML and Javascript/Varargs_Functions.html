<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <script>
        function show(...args){

        }
        show(10, 20, 30, 40, 50); 
    </script>
