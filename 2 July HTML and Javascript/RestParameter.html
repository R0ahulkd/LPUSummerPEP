<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <script>
        function show(a,...args){
            document.write(a + "<br>");
            document.write(args);
        }

        show(10,20,30,40,50);
    </script>
</body>
</html>
