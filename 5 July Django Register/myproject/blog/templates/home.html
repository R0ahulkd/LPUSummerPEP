<h2>All Posts</h2>
{% for post in posts %}
  <div>
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <p>Author: {{ post.author }}</p>
  </div>
{% endfor %}

{% if user %}
  <a href="{% url 'create' %}">Create Post</a> |
  <a href="{% url 'logout' %}">Logout</a>
{% else %}
  <a href="{% url 'login' %}">Login</a> |
  <a href="{% url 'register' %}">Register</a>
{% endif %}
