<!DOCTYPE html>
<html>
  <head><title>Technical Training</title>
  </head>
<body>
  <script>
    // arrow function
    // use curly braces to write more than one statement
    var myfun = a => {
      document.write(a + "<br>");
      document.write("hello");
    };
    myfun("10");
  </script>
</body>
</html>
